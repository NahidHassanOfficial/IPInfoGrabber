<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information Grabber</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>


</head>

<body>
    <div class="container">
        <div class="visitor-ip">
            <h1 class="msg-visitor"></h1>
        </div>
        <div class="search">
            <input type="text">
            <div class="icon-cont">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="information">
            <h1 class="result-msg">Enter IP to see information</h1>
            <div class="table">
                <div class="col1">
                    <p class="title">IP</p>
                    <p class="value">127.0.0.1</p>
                    <p class="title">Continent</p>
                    <p class="value">N/A</p>
                    <p class="title">Country</p>
                    <p class="value">N/A</p>

                </div>
                <div class="col2">
                    <p class="title">City</p>
                    <p class="value">N/A</p>
                    <p class="title">ISP</p>
                    <p class="value">N/A</p>
                    <p class="title">Organization</p>
                    <p class="value">N/A</p>
                </div>
            </div>
            <map>
                <iframe src="" width="100%" height="500px" frameborder="0"></iframe>

            </map>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script src="script.js"></script>

</body>

</html>
